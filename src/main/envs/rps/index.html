<html>
  <style>
    html {
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
        'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    .game {
      width: 100%;
      height: 250px;
      background-color: rgba(56, 51, 58, 0.2);
    }
  </style>
  <body>
    <h1>RPS</h1>
    <h2 id="Players">? vs ?</h2>
    <h2 id="score-title">Score: 0, 0</h2>
    <div class="game"></div>
  </body>
  <script>
    window.addEventListener('message', (event) => {
      console.log('data', event.data);
      if (event.data['agentNames']) {
        const playersTitle = document.getElementById('Players');
        const p0 = event.data['agentNames'][0];
        const p1 = event.data['agentNames'][1];
        playersTitle.textContent = `${p0} vs ${p1}`;
      }
      if (event.data['player_0']) {
        const scoreTitle = document.getElementById('score-title');
        scoreTitle.textContent = `Score: ${event.data['player_0'].info.score} ${event.data['player_1'].info.score}`;
      }
      //TODO. do something with observations
    });
  </script>
</html>
